<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc310e50d7.js" crossorigin="anonymous"></script>
    <title>Hostile Aliens</title>
</head>
<body>
    <main>
        <nav class="nav-bar">
            <button id="instructions-btn"><i class="fa fa-info nav-btns"></i></button>
            <button id="reset-btn"><i class="fa fa-rotate-left nav-btns"></i></button>
        </nav>

        <h1>Hostile Aliens</h1>

        <div class="modal-container" id="instructions-modal">
            <div class="modal-content" >
                <span class="close-modal">&times;</span>
                <p>How to Play.  <br> <br>  Use the fire button to hit the ships. To win you must either destroy all ships or if you hit the Mother Ship you win instantly. <br> <br> No pin means one of the selected colours is not in the combination. </p>
            </div>
        </div>
        
        <div class="modal-container"  id="winning-modal">
            <div class="modal-content">
                <p>YOU WIN!</p>
                <button id="play-again-btn">Replay</button>
            </div>
        </div>


        <div class="mothership"></div>
        <div class="defence"></div>
        <div class="attack"></div>

        <button id="fire-btn">Fire</button>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
