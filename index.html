<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc310e50d7.js" crossorigin="anonymous"></script>
    <title>Hostile Aliens</title>
</head>
<body>
    <main>
        
        <nav class="nav-bar">
            <button id="instructions-btn"><i class="fa fa-info nav-btns btns"></i></button>
            <button id="reset-btn"><i class="fa fa-rotate-left nav-btns btns"></i></button>
        </nav>

        <h1>Hostile Aliens</h1>

        <div class="mothership"></div>
        <div class="defence"></div>
        <div class="attack"></div>

        <button id="fire-btn">Fire</button>

        <div class="modal-container" id="instructions-modal">
            <div class="modal-content" >
                <span class="close-modal">&times;</span>
                <h3>How to Play</h3> <br> <p>Use the fire button to hit the ships. <br> <br> To win you must either destroy all ships or destroy the Mother Ship. <br> <br> The Mothership will be dealt 9 points when hit, the defence ships 10 and attack ships 12. </p>
            </div>
        </div>
        
        <div class="modal-container"  id="winning-modal">
            <div class="modal-content">
                <h3>Congratulations!</h3><br><p>You destroyed the alien fleet!</p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>

    </main>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
